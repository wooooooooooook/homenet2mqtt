homenet_bridge:
  serial:
    baud_rate: 9600
    data_bits: 8
    parity: NONE
    stop_bits: 1

  packet_defaults: # New section for global packet defaults
    rx_timeout: 10ms
    tx_delay: 50ms
    tx_timeout: 500ms
    tx_retry_cnt: 3

    rx_header: [0xAA, 0x55]
    rx_footer: [0x0D, 0x0D]
    tx_header: [0xAA, 0x55]
    tx_footer: [0x0D, 0x0D]

    rx_checksum: add_no_header
    tx_checksum: add_no_header

  light:
    - name: 'Room 0 Light 1'
      state:
        data: [0x30, 0xd0, 0x00, 0x0e, 0x00]
        mask: [0xff, 0xf0, 0xff, 0xff, 0xff]
      state_on:
        offset: 8
        data: [0xff]
      state_off:
        offset: 8
        data: [0x00]
      command_on: !homenet_logic
        type: command_lambda
        valueSource:
          type: entity_state
          entityId: room_0_light_2
          attribute: is_on
        packetTemplates:
          - data: [
                0x30,
                0xbc,
                0x00,
                0x0e,
                0x00,
                0x01,
                0x00,
                0x00,
                0xff,
                0x00,
                0x00,
                0x00,
                0x00,
                0x00,
                0x00,
                0x00,
              ] # 0x00 is placeholder for light2
            ack: [0x30, 0xdc]
            valueOffset: 9 # light2 goes here
            valueEncode: raw_byte
            valueMappings:
              - map: true
                value: 0xff
              - map: false
                value: 0x00
            length: 1
            signed: false
            endian: big
      command_off: !homenet_logic
        type: command_lambda
        valueSource:
