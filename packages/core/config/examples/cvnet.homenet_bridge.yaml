homenet_bridge:
  serial:
    portId: cvnet_main
    path: 192.168.0.83:8888
    baud_rate: 9600
    data_bits: 8
    parity: NONE
    stop_bits: 1

  packet_defaults: # New section for global packet defaults
    rx_timeout: 10ms
    tx_delay: 10ms
    tx_timeout: 200ms
    tx_retry_cnt: 5

    rx_header: [0xF7]
    tx_header: [0xF7]
    rx_footer: [0xAA]
    tx_footer: [0xAA]
    rx_checksum: add_no_header
    tx_checksum: add_no_header

  light:
    - id: 'room_0_light_1'
      name: 'Room 0 Light 1'
      state:
        data: [0x20, 0x01, 0x21]
      state_on:
        offset: 5
        data: [0x01]
      state_off:
        offset: 5
        data: [0x00]
      command_on:
        data: [0x20, 0x21, 0x01, 0x11, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
        ack: [0x20, 0x01, 0x21, 0x9F]
      command_off:
        data: [0x20, 0x21, 0x01, 0x11, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
        ack: [0x20, 0x01, 0x21, 0x9F]

