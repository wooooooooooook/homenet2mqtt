      state_on:
        offset: 5
        data: [0x01]
      state_off:
        offset: 5
        data: [0x00]
      command_on:
        data: [0x20, 0x71, 0x01, 0x11, 0x01, 0x01, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00]
        ack: [0x20, 0x01, 0x71, 0x91]
      command_off:
        data: [0x20, 0x71, 0x01, 0x11, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
        ack: [0x20, 0x01, 0x71, 0x91]
      command_speed: >-
        [[0x20, 0x71, 0x01, 0x02, x, 0x00, 0x00], [0x60, 0x71, 0x01, 0x02, x]]
      state_speed:
        offset: 7
        signed: False

  valve:
    - id: 'gas_valve'
      name: 'Gas Valve'
      device_class: gas
      state:
        data: [0x20, 0x01, 0x11]
      state_closed:
        offset: 5
        data: [0x00]
      state_open:
        offset: 5
        data: [0x01]
      command_close:
        data: [0x20, 0x11, 0x01, 0x11, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
        ack: [0x20, 0x01, 0x11, 0x91]

  climate:
    - id: 'heater_1'
      name: 'Heater 1'
      visual:
        min_temperature: 6 °C
        max_temperature: 30 °C
        temperature_step: 1 °C
      state:
        data: [0x20, 0x01, 0x4A]
      state_temperature_current:
        offset: 6
      state_temperature_target: >-
        bitAnd(data[4], 0x7F)
      state_off:
        offset: 5
        data: [0x00]
        mask: [0x80]
      state_heat:
        offset: 5
        data: [0x80]
        mask: [0x80]
      command_off: >-
        [[0x20, 0x41, 0x01, 0x11, int(has(state.target_temperature) ? state.target_temperature : 0), 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00], [0x20, 0x01, 0x41, 0x91]]
      command_heat: >-
        [[0x20, 0x41, 0x01, 0x11, int(has(state.target_temperature) ? state.target_temperature : 0) + 0x80, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00], [0x20, 0x01, 0x41, 0x91]]
      command_temperature: >-
        [[0x20, 0x41, 0x01, 0x11, int(x) + 0x80, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00], [0x20, 0x01, 0x41, 0x91]]

