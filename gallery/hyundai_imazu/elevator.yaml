  author: "wooooooooooook"
  tags: ["elevator", "hyundai", "imazu"]

scripts:
  - id: 'elevator_call_down'
    actions:
      - action: send_packet
        data: [0x0B, 0x01, 0x34, 0x02, 0x41, 0x10, 0x06, 0x00]
        # 안되면 아래 패킷으로 시도해보세요.
        # data: [0x0B, 0x01, 0x34, 0x04, 0x41, 0x10, 0x00, 0x06]
        checksum: true
        header: true
        footer: true

  - id: 'elevator_call_up'
    actions:
      - action: send_packet
        data: [0x0B, 0x01, 0x34, 0x02, 0x41, 0x10, 0x05, 0x00]
        checksum: true
        header: true
        footer: true

entities:
  text_sensor:
    - id: 'elevator_floor'
      name: 'Elevator Floor'
      icon: 'mdi:elevator'
      state:
        # Match Query Packet: F7 0D 01 34 01 41 10 00 [State] [Floor] [ID] [CS] EE
        # Header(F7) is omitted in standard parsing usually, but index calculations assume F7 is x[0]
        data: [0x0D, 0x01, 0x34, 0x01, 0x41]
      state_text: >
        data[9] >= 0xB0 ? 'B' + string(data[9] - 0xB0) : string(bcd_to_int(data[9]))

    - id: 'elevator_state'
      name: 'Elevator State'
      icon: 'mdi:elevator-passenger'
      state:
        data: [0x0D, 0x01, 0x34, 0x01, 0x41]
      state_text: >
        bitShiftRight(data[8], 4) == 0xA ? 'Up' : (bitShiftRight(data[8], 4) == 0xB ? 'Down' : 'Idle')

  button:
    - id: 'elevator_call_down'
      name: 'Call Elevator Down'
      icon: 'mdi:elevator-down'
      command_press:
        script: elevator_call_down
      discovery_linked_id: 'elevator_floor'

    - id: 'elevator_call_up'
      name: 'Call Elevator Up'
      icon: 'mdi:elevator-up'
      command_press:
        script: elevator_call_up
      discovery_linked_id: 'elevator_floor'
