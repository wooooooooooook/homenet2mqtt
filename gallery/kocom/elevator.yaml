meta:
  name: "엘리베이터 호출 설정"
  name_en: "Elevator Call"
  description: "코콤 엘리베이터 호출 버튼과 층수/방향 센서 설정입니다."
  description_en: "Kocom elevator call button with floor and direction sensors."
  version: "2.0.0"
  author: "wooooooooooook"
  tags: ["elevator", "button", "sensor", "kocom"]

discovery:
  match:
    data: [0x30, 0xd0, 0x00, 0x01, 0x00, 0x44]
    mask: [0xFF, 0xFF, 0xFF, 0xFF, 0xFF, 0xFF]

entities:
  sensor:
    - id: 'elevator_floors'
      name: 'Elevator Floors'
      icon: 'mdi:elevator'
      unit_of_measurement: '층'
      state:
        data: [0x30, 0xd0, 0x00, 0x01, 0x00, 0x44, 0x00]
        mask: [0xff, 0xf0, 0xff, 0xff, 0xff, 0xff, 0xff]
      state_number:
        offset: 11

    - id: 'elevator_direction'
      name: 'Elevator Direction'
      icon: 'mdi:elevator'
      state:
        data: [0x30, 0xd0, 0x00, 0x01, 0x00, 0x44, 0x00]
        mask: [0xff, 0xf0, 0xff, 0xff, 0xff, 0xff, 0xff]
      state_number:
        offset: 10
        mapping:
          0: '정지'
          1: '하강'
          2: '상승'
          3: '도착'

  button:
    - id: 'elevator_call'
      name: 'Elevator Call'
      icon: 'mdi:elevator'
      command_press:
        data: [0x30, 0xbc, 0x00, 0x01, 0x00, 0x44, 0x00, 0x01, 0x03, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
        ack: [0x30, 0xdc]
      discovery_linked_id: 'elevator_floors'
