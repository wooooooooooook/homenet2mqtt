meta:
  name: "가스밸브 설정"
  name_en: "Gas Valve"
  description: "코콤 가스밸브 설정입니다."
  description_en: "Kocom gas valve configuration."
  version: "2.0.1"
  author: "wooooooooooook"
  tags: ["valve", "gas", "kocom"]

discovery:
  match:
    data: [0x30, 0xd0, 0x00, 0x2c]
    mask: [0xFF, 0xFF, 0xFF, 0xFF]
    
entities:
  valve:
    - id: 'gas_valve'
      name: 'Gas Valve'
      state:
        data: [0x30, 0xd0, 0x00, 0x2c, 0x00]
        mask: [0xff, 0xf0, 0xff, 0xff, 0xff]
      state_open:
        offset: 9
        data: [0x01]
      state_closed:
        offset: 9
        data: [0x02]
      command_close:
        data: [0x30, 0xbc, 0x00, 0x2c, 0x00, 0x02, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
        ack: [0x30, 0xdc]
