meta:
  name: "가스밸브 설정"
  name_en: "Gas Valve"
  description: "CVNet 가스밸브 설정입니다."
  description_en: "CVNet gas valve configuration."
  version: "2.0.1"
  author: "wooooooooooook"
  tags: ["valve", "gas", "cvnet"]

discovery:
  match:
    data: [0x20, 0x01, 0x11]
    mask: [0xFF, 0xFF, 0xFF]
    
entities:
  valve:
    - id: 'gas_valve'
      name: 'Gas Valve'
      device_class: gas
      state:
        data: [0x20, 0x01, 0x11]
      state_closed:
        offset: 5
        data: [0x00]
      state_open:
        offset: 5
        data: [0x01]
      command_close:
        data: [0x20, 0x11, 0x01, 0x11, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
        ack: [0x20, 0x01, 0x11, 0x91]
