meta:
  name: "가스밸브"
  name_en: "Gas Valve"
  description: "삼성 SDS 가스밸브 설정입니다. 가스밸브 잠금 기능을 지원합니다."
  description_en: "Samsung SDS gas valve configuration. Supports gas valve closing."
  version: "1.1.0"
  author: "wooooooooooook"
  tags: ["valve", "gas", "samsung", "sds"]

entities:
  valve:
    - id: 'gas_valve'
      name: 'Gas Valve'
      device_class: gas
      state:
        data: [0xB0, 0x41]
      state_open:
        offset: 2
        data: [0x00]
      state_closed:
        offset: 2
        data: [0x01]
      command_close:
        data: [0xAB, 0x78, 0x00]
        ack: [0xB0, 0x78, 0x00]
