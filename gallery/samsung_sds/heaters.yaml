meta:
  name: "☑️난방 설정 (4개)"
  name_en: "☑️Heaters (4 Thermostats)"
  description: "삼성 SDS 난방 온도조절기 4개 설정입니다. heating/idle 액션 상태 표시 지원."
  description_en: "Samsung SDS 4 heating thermostats with heating/idle action status."
  version: "1.1.0"
  author: "wooooooooooook"
  tags: ["climate", "heater", "thermostat", "samsung", "sds"]

entities:
  climate:
    - id: 'room_0_heater'
      name: 'Room 0 Heater'
      visual:
        min_temperature: 5 °C
        max_temperature: 40 °C
        temperature_step: 1 °C
      state:
        data: [0xB0, 0x7C, 0x01]
      state_temperature_current:
        offset: 5
        length: 1
      state_temperature_target:
        offset: 4
        length: 1
      state_off:
        offset: 3
        data: [0x00]
        mask: [0x01]
      state_heat:
        offset: 3
        data: [0x01]
        mask: [0x01]
      command_off:
        data: [0xAE, 0x7D, 0x01, 0x00, 0x00, 0x00, 0x00]
        ack: [0xB0, 0x7D, 0x01, 0x00]
      command_heat:
        data: [0xAE, 0x7D, 0x01, 0x01, 0x00, 0x00, 0x00]
        ack: [0xB0, 0x7D, 0x01, 0x01]
      command_temperature: >-
        [[0xAE, 0x7F, 0x01, x, 0x00, 0x00, 0x00],[0xB0, 0x7F, 0x01, x]]
      state_action: >-
        data[3] == 0x00 ? 'off' : (data[4] > data[5] ? 'heating' : 'idle')

