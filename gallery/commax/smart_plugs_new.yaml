meta:
  name: "☑️스마트 콘센트 설정"
  name_en: "☑️Smart Plugs"
  description: "코맥스 스마트 콘센트 설정입니다. 개수를 지정할 수 있습니다. 전력 사용량 센서도 포함되어 있습니다."
  description_en: "Commax smart plugs with power consumption sensors. You can specify the count."
  version: "2.0.0"
  author: "wooooooooooook"
  tags: ["switch", "plug", "outlet", "power", "sensor", "commax"]
parameters:
  - name: plug_count
    type: integer
    default: 4
    min: 1
    max: 9
    label: "콘센트 개수"
    label_en: "Number of Plugs"
discovery:
  match:
    data: [0xF9]
    mask: [0xFF]
  dimensions:
    - parameter: "plug_count"
      offset: 2
  inference:
    strategy: max
  ui:
    label: "스마트 콘센트"
    label_en: "plugs"
    summary: "{plug_count}개 콘센트 발견됨"
    summary_en: "{plug_count} plugs discovered"
entities:
  #스마트 콘센트 (Plugs)
  #상태      Head,   PWR,  ID,   TYPE,  D1,   D2,   D3,   add checksum
  #TYPE 11 (Wattage), 21 (Eco - ignored)
  #PWR: 00(Off), 01(On), 10(Off+Auto), 11(On+Auto)
  #명령      Head,   ID,   CMD,  PWR,   00,   00,   00,   add checksum
  #명령 ON   0x7A,   ID,   01,   01,    00,   00,   00
  #명령 OFF  0x7A,   ID,   01,   00,    00,   00,   00

  switch:
    - $repeat:
        count: '{{plug_count}}'
        as: i
        start: 1
      id: 'plug_{{i}}'
      name: 'Plug {{i}}'
      icon: 'mdi:power-socket-eu'
      state:
        data: [0xF9, 0x00, '{{i}}']
        mask: [0xFF, 0x00, 0xFF]
      state_on:
        offset: 1
        mask: [0x01]
        data: [0x01]
      state_off:
        offset: 1
        mask: [0x01]
        data: [0x00]
      command_on:
        data: [0x7A, '{{i}}', 0x01, 0x01, 0x00, 0x00, 0x00]
      command_off:
        data: [0x7A, '{{i}}', 0x01, 0x00, 0x00, 0x00, 0x00]

  sensor:
    - $repeat:
        count: '{{plug_count}}'
        as: i
        start: 1
      id: 'plug_{{i}}_power'
      name: 'Plug {{i}} Power'
      device_class: power
      unit_of_measurement: W
      state:
        data: [0xF9, 0x00, '{{i}}', 0x11]
        mask: [0xFF, 0x00, 0xFF, 0xFF]
      state_value:
        offset: 4
        length: 3
        decode: bcd
        precision: 1
