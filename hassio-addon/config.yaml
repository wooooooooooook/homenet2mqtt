name: Homenet2MQTT
version: 0.0.14
slug: h2m
description: Bridge between RS485 HomeNet devices and MQTT (supports multi-port/topic mapping).
url: https://github.com/woooook/RS485-HomeNet-to-MQTT-bridge
arch:
  - aarch64
  - amd64
  - armv7
startup: application
boot: auto
image: "nubiz/homenet2mqtt"
map:
  - type: homeassistant_config
    read_only: false
    path: /homeassistant
options:
  log_level: info
  mqtt_url: mqtt://core-mosquitto:1883
  mqtt_need_login: true
  mqtt_user: "addons"
  mqtt_passwd: ""
  mqtt_topic_prefixes:
    - homenet
  serial_ports:
    - /dev/ttyUSB0
  config_files:
    - samsung_sds.homenet_bridge.yaml
hassio_role: default
hassio_api: true
services:
  - mqtt:need
schema:
  log_level: list(trace|debug|info|warning|error|fatal)
  mqtt_url: str
  mqtt_need_login: bool
  mqtt_user: str?
  mqtt_passwd: str?
  mqtt_topic_prefixes:
    - str
  mqtt_topic_prefix: str?
  serial_ports:
    - str
  config_files:
    - str
ingress: true
ingress_port: 3000
ingress_stream: true
panel_icon: mdi:crop-landscape
