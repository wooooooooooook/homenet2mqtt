name: Deploy Addon Dev

concurrency:
  group: deploy-addon-dev-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'hassio-addon-dev/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Timestamp Version
        id: version
        run: |
          VERSION="dev-$(date +'%Y%m%d-%H%M')"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

          # Update config.yaml with timestamp version
          sed -i "s/^version: .*/version: \"$VERSION\"/" hassio-addon-dev/config.yaml

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine Architectures
        id: determine_arch
        run: |
          echo "Determining architectures from hassio-addon-dev/build.yaml..."
          ARCHS=$(yq -r '.build_from | keys | .[]' hassio-addon-dev/build.yaml)
          PLATFORMS=""
          for arch in $ARCHS; do
            case $arch in
              aarch64) PLAT="linux/arm64" ;;
              amd64)   PLAT="linux/amd64" ;;
              *)       echo "Warning: Unknown architecture $arch"; continue ;;
            esac
            if [ -z "$PLATFORMS" ]; then
              PLATFORMS="$PLAT"
            else
              PLATFORMS="$PLATFORMS,$PLAT"
            fi
          done
          echo "Platforms: $PLATFORMS"
          echo "platforms=$PLATFORMS" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: hassio-addon-dev/Dockerfile
          platforms: ${{ steps.determine_arch.outputs.platforms }}
          push: true
          tags: |
            nubiz/homenet2mqtt:dev
            nubiz/homenet2mqtt:${{ steps.version.outputs.VERSION }}
          build-args: |
            LOG_COLLECTOR_API_KEY=${{ secrets.LOG_COLLECTOR_API_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Multi-arch smoke test
        run: |
          for PLATFORM in linux/amd64 linux/arm64; do
            echo "Testing $PLATFORM"
            docker run --rm --entrypoint node --platform $PLATFORM nubiz/homenet2mqtt:${{ steps.version.outputs.VERSION }} \
              -v || exit 1
          done

  sync-addon-repo:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          path: source

      - name: Update Config Version (From Build Job)
        run: |
          VERSION="${{ needs.build.outputs.VERSION }}"
          echo "Using version from build: $VERSION"
          sed -i "s/^version: .*/version: \"$VERSION\"/" source/hassio-addon-dev/config.yaml

      - name: Checkout Target Repo
        uses: actions/checkout@v4
        with:
          repository: wooooooooooook/HAaddons
          token: ${{ secrets.ADDONS_REPO_TOKEN }}
          path: target

      - name: Sync Files
        run: |
          mkdir -p target/Homenet2MQTT-dev
          cp -r source/hassio-addon-dev/* target/Homenet2MQTT-dev/

          # Check for changes
          cd target
          if [[ -n $(git status -s) ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Update homenet2mqtt-dev addon (Build ${{ needs.build.outputs.VERSION }})"
            git pull --rebase
            git push
          else
            echo "No changes to sync."
          fi
